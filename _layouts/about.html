<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Styles - Only load notion-dark.css for about page -->
    <link rel="stylesheet" href="{{ '/assets/css/notion-dark.css' | relative_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <a href="{{ '/' | relative_url }}" class="nav-logo">{{ site.title }}</a>
            
            <ul class="nav-links">
                <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
                <li><a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a></li>
                <li><a href="{{ '/projects/' | relative_url }}" {% if page.url == '/projects/' %}class="active"{% endif %}>Projects</a></li>
                <li><a href="{{ '/case-studies/' | relative_url }}" {% if page.url == '/case-studies/' %}class="active"{% endif %}>Case Studies</a></li>
                <li><a href="{{ '/testimonials/' | relative_url }}" {% if page.url == '/testimonials/' %}class="active"{% endif %}>Testimonials</a></li>
                <li><a href="{{ '/contact/' | relative_url }}" {% if page.url == '/contact/' %}class="active"{% endif %}>Contact</a></li>
            </ul>
        </nav>
        
        <main class="main-content about-page-content">
            {{ content }}
        </main>
        
        <footer class="footer">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
